<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-header>
            <mat-card-title>Liste des repas</mat-card-title>
            <mat-card-subtitle>Basculer sur le calculateur pour ajouter des nouveaux repas</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort style="width: 100%;">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Nom du repas </th>
                    <td mat-cell *matCellDef="let meal"> {{meal.name}} </td>
                </ng-container>

                <!-- Detail Column -->
                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef> Détail des portions </th>
                    <td mat-cell *matCellDef="let meal">
                        <mat-card-actions align="left">
                            <a [routerLink]="['/meal', meal.id]" mat-raised-button color="primary">Détailler</a>
                        </mat-card-actions>
                        </td>
                </ng-container>

                <!-- Suppr Column -->
                <ng-container matColumnDef="suppr">
                    <th mat-header-cell *matHeaderCellDef> Supprimer </th>
                    <td mat-cell *matCellDef="let meal">
                        <mat-card-actions align="left">
                            <a mat-raised-button color="primary" (click)="onDeleteMeal(meal)">Supprimer</a>
                        </mat-card-actions>    
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="mealsDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: mealsDisplayedColumns;"></tr>

            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


        </mat-card-content>
    </mat-card>
</section>
